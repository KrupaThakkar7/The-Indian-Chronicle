<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Chronicle</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-d53d10572a0e0d37cb8d614a3f177a0c.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
  </head>
  <body>
    <header>
      <i class="fa-sharp fa-regular fa-circle-nodes"></i>
      <h1>The Chronicle</h1>
      <i class="fa-light fa-newspaper"></i>
    </header>
    <section class="main-block">
      <aside class="left-block">
        <a href="#business"><button>business</button></a>
        <a href="#ent"><button>entertainment</button></a>
        <a href="#health"><button>health</button></a>
        <a href="#science"><button>science</button></a>
        <a href="#sports"><button>sports</button></a>
        <a href="#tech"><button>technology</button></a>
      </aside>
      <aside class="right-block">
        <div class="top-div">
          <h3>Top Trending news around the world</h3>
          <ul>
            <li>Times of India</li>
            <li>Hindustan Times</li>
            <li>The Indian Express</li>
            <li>Dainik Bhaskar</li>
            <li>Navbharat Times</li>
            <li>India Times</li>
          </ul>
        </div>
        <div class="bottom-div" id="newsdiv">
          <section id="headlines"></section>
          <section id="business" class="sub-cat"></section>
          <section id="ent" class="sub-cat"></section>
          <section id="health" class="sub-cat"></section>
          <section id="science" class="sub-cat"></section>
          <section id="sports" class="sub-cat"></section>
          <section id="tech" class="sub-cat"></section>
        </div>
      </aside>
    </section>
    <script src="./np.js"></script>
  </body>
</html>
